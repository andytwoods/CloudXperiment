{% load i18n %}

<div id="signin_modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-body">
                <h4>{% trans "Sign In" %}</h4>
                <hr/>

                <form id="modal_signin_form" role="form">
                    <div class="signin_errors alert alert-danger" style="display:none;">

                    </div>
                    {% csrf_token %}
                    <div class="form-group">
                        {% comment %}<label class="control-label" for="id_email_login">
                            {% trans "Email" %}
                        </label>{% endcomment %}
                        <input  name="login" class="form-control" id="id_email_login" placeholder="Email or username"
                               tabindex="1"
                               required autofocus>
                    </div>
                    <div class="form-group">
                        {% comment %}<label class="control-label" for="id_password_login">
                            {% trans "Password" %}
                            (<a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>)
                        </label>{% endcomment %}
                        <input type="password" name="password" class="form-control" id="id_password_login"
                               placeholder="Password" tabindex="2"
                               required>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input id="id_remember" name="remember" type="checkbox"> {% trans "Remember me" %}
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">
                            {% trans "Sign in" %}
                        </button>
                    </div>
                </form>

                <p class="text-center">
                    <a href="{% url 'account_reset_password' %}">{% trans "Forgot your password?" %}</a>
                </p>


                <hr/>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->
