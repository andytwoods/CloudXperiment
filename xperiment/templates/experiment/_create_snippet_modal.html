<div class="modal fade" id="create_snippet_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">
                    Create Snippet
                </h4>
            </div>
            <form id="snippet_form" class="form-horizontal" role="form">
                {% csrf_token %}
                <input type="hidden" id="snippet_file_data" name="file_base64" value=""/>
                <input type="hidden" id="snippet_file_crop_info" name="file_crop_info" value=""/>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Preview</label>

                        <div class="col-sm-10">
                            <div class="thumbnail">
                                <img id="snippet_preview_image" data-src="holder.js/300x200" alt="...">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="snippet_subject" class="col-sm-2 control-label">Subject</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="snippet_subject" name="title" placeholder="Subject" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="snippet_keyword" class="col-sm-2 control-label">Keywords</label>

                        <div class="col-sm-10">
                            <ul id="snippet_keyword"></ul>
                            <input type="hidden" id="id_keyword" name="keyword">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="snippet_xml" class="col-sm-2 control-label">XML</label>

                        <div class="col-sm-10">
                            <textarea id="snippet_xml" name="code" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
