<div id="{{container_name}}"  style="height:100%;background-color: beige;">
    <div id={{swf_id}}>
        <p>
            To view this page ensure that Adobe Flash Player version
            11.5.0 or greater is installed.
        </p>
        <script type="text/javascript">
            var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://");
            document.write("<a href='http://www.adobe.com/go/getflashplayer' target='_blank' style='text-align:center;'><img src='"
                    + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>");
        </script>
    </div>

    <noscript>
        <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%"
                height="100%" id="{{swf_id}}">
            <param name="movie" value="{{swf_name}}"/>
            <param name="quality" value="high"/>
            <param name="bgcolor" value="#ffffff"/>
            <param name="allowScriptAccess" value="sameDomain"/>
            <param name="allowFullScreen" value="true"/>
            <!--[if !IE]>-->
            <object type="application/x-shockwave-flash"
                    data="{{swf_name}}" width="100%" height="100%">
                <param name="quality" value="high"/>
                <param name="bgcolor" value="#ffffff"/>
               {% comment %} <param name="allowScriptAccess" value="sameDomain"/>{% endcomment %}
                <param name="allowScriptAccess" value="true"/>
                <param name="allowFullScreen" value="true"/>
                <!--<![endif]-->
                <!--[if gte IE 6]>-->
                <p>
                    Either scripts and active content are not permitted to run or Adobe
                    Flash Player version
                    11.5.0 or greater is not installed.
                </p>
                <!--<![endif]-->
                <a href="http://www.adobe.com/go/getflashplayer" target="_blank"
                   style="text-align:center;">
                    <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif"
                         alt="Get Adobe Flash Player"/>
                </a>
                <!--[if !IE]>-->
            </object>
            <!--<![endif]-->
        </object>
    </noscript>
</div>
